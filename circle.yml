## Customize the test machine
machine:

  timezone:
    Europe/Kiev # Set the timezone

  # Version of ruby to use
  ruby:
    version:
      2.2.2

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1
    dev.mycompany.com: 127.0.0.1

  # Add some environment variables
  environment:
    CIRCLE_ENV: test
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize dependencies
# dependencies:
#   pre:
#     - npm install coffeescript # install from a different package manager
#     - gem uninstall bundler # use a custom version of bundler
#     - gem install bundler --pre

  override:
    - bundle install: # note ':' here
        timeout: 360 # fail if command has no output for 3 minutes

  # we automatically cache and restore many dependencies between
  # builds. If you need to, you can add custom paths to cache:
  cache_directories:
    - "custom_1"   # relative to the build directory
    - "~/custom_2" # relative to the user's home directory

## Customize database setup
database:
  override:
    # replace CircleCI's generated database.yml
    # - cp config/database.yml.ci config/database.yml
    - bundle exec rake db:create db:migrate
    - bundle exec rake db:create db:schema:load

## Customize test commands
test:
  override:
    - rspec spec

## Customize deployment commands
deployment:
  staging:
    owner: yakovenkodenis
    branch: development
    heroku:
      appname: relsohod
